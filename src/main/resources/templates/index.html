<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JobMatch AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; padding-top: 50px; }
        .container { max-width: 800px; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .loading { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center text-primary mb-4">ðŸš€ JobMatch AI</h1>

    <div class="mb-3">
        <label class="form-label"><strong>Paste Resume Text Here:</strong></label>
        <textarea id="resume" class="form-control" rows="5" placeholder="Paste your CV content here..."></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label"><strong>Paste Job Description Here:</strong></label>
        <textarea id="jobDesc" class="form-control" rows="5" placeholder="Paste the Job Description here..."></textarea>
    </div>

    <button onclick="analyze()" class="btn btn-primary w-100 btn-lg">Analyze Match</button>

    <div id="loading" class="text-center mt-3 loading">
        <div class="spinner-border text-primary" role="status"></div>
        <p>AI is thinking... (This takes about 5-10 seconds)</p>
    </div>

    <div id="resultSection" class="mt-4 p-3 border rounded bg-light" style="display:none;">
        <h3>ðŸ’¡ AI Analysis:</h3>
        <pre id="output" style="white-space: pre-wrap;"></pre>
    </div>
</div>

<script>
    async function analyze() {
        const resume = document.getElementById("resume").value;
        const jobDesc = document.getElementById("jobDesc").value;
        const resultSection = document.getElementById("resultSection");
        const loading = document.getElementById("loading");
        const output = document.getElementById("output");

        if (!resume || !jobDesc) {
            alert("Please fill in both fields!");
            return;
        }

        // Show loading, hide old results
        loading.style.display = "block";
        resultSection.style.display = "none";

        try {
            const response = await fetch('/api/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ resume: resume, jobDesc: jobDesc })
            });

            const text = await response.text();

            // Show result
            output.innerText = text;
            resultSection.style.display = "block";
        } catch (error) {
            alert("Error connecting to AI: " + error);
        } finally {
            loading.style.display = "none";
        }
    }
</script>

</body>
</html>
